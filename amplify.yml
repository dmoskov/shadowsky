version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Debug: Check if environment variables are available
        - echo "Checking for VITE_ environment variables:"
        - env | grep VITE_ || echo "No VITE_ variables found"
        - npm run build:skip-tsc
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*