version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm ci
    build:
      commands:
        # Debug: Check if environment variables are available
        - echo "Checking for VITE_ environment variables:"
        - env | grep VITE_ || echo "No VITE_ variables found"
        - npm run build
    postBuild:
      commands:
        # Create a 404.html that redirects to index.html for client-side routing
        - cp dist/index.html dist/404.html
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
