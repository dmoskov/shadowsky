name: Deploy to GitHub Pages (Branch)

on:
  push:
    branches: [ main ]
    paths:
      - 'notifications-app/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-notifications-branch.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          cd packages/shared && npm install
          cd ../..
          cd notifications-app && npm install
          
      - name: Build app
        run: |
          cd notifications-app
          npm run build:prod -- --base=/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./notifications-app/dist
          cname: shadowsky.io