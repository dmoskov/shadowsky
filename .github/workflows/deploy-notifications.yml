name: Deploy Notifications App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'notifications-app/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-notifications.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
          
      - name: Install dependencies for shared package
        run: |
          cd packages/shared
          npm install
          
      - name: Install dependencies for notifications app
        run: |
          cd notifications-app
          npm install
          
      - name: Build notifications app with base path
        run: |
          cd notifications-app
          npm run build:prod -- --base=/
          ls -la
          mkdir -p dist
          echo "shadowsky.io" > dist/CNAME
          touch dist/.nojekyll
          echo "Build completed. Contents of dist:"
          ls -la dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./notifications-app/dist
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4